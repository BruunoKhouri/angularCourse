<mat-card class="example-card">
    <mat-card-title>
        NG-Switch
    </mat-card-title>
    <mat-card-content>
        <section>
            <p>Select the fields that you need:</p>
            <mat-radio-group [(ngModel)]="fieldname">
                <mat-radio-button color="warn" value="button">
                    Button
                </mat-radio-button>
                <mat-radio-button color="warn" value="checkbox">
                    Checkbox
                </mat-radio-button>
                <mat-radio-button color="warn" value="progressbar">
                    Progress bar
                </mat-radio-button>
            </mat-radio-group>
        </section>
        <br><br>

        <section [ngSwitch]="fieldname">   
              <button *ngSwitchCase="'button'" mat-raised-button color="warn">Button</button> 
              <mat-checkbox *ngSwitchCase="'checkbox'" color="warn">Checkbox</mat-checkbox>    
              <mat-progress-bar *ngSwitchCase="'progressbar'" color="warn" mode="indeterminate">Progress bar</mat-progress-bar>  
        </section>
    </mat-card-content>
</mat-card>
